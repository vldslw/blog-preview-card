<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="cards">
        <article class="card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration with code brackets and shapes"
            class="card__image"
          />
          <div class="card__content">
            <span class="card__category">Learning</span>
            <p class="card__date">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
            <h2 class="card__title">
              <a href="#" class="card__title-link">HTML & CSS foundations</a>
            </h2>
            <p class="card__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card__author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper"
              class="card__author-avatar"
            />
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/vldslw"
        target="_blank"
        class="attribution__link"
        >Vladislav Pavlov</a
      >.
    </footer>
  </body>
</html>
